<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS7-新闻热榜</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .news {
            width: 360px;
            height: 400px;
            background-color: #fff;
            margin: 50px auto;
            border: 1px solid gray;
            padding: 15px;
        }

        .news h3 {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .news ol {
            list-style: none;;
        }

        .news ol li {
            height: 35px;
            /*text-align: center;*/
            line-height: 35px;
            font-size: 16px;
            border-bottom: 1px solid #ccc
        }

        .news ol li a {
            text-decoration: none;
            color: #333;

        }

        .news ol li a:hover {
            color: red;
        }

        .news ol li span {
            margin-right: 10px;
            font-weight: bold;

        }

        .col1 {
            color: brown;
        }

        .col2 {
            color: blue;
        }

        .col3 {
            color: #ec8c69;
        }
    </style>
</head>
<body>
<div class="news">
    <h3>百度新闻热榜</h3>
    <ol>
        <li><a href=""><span class="col1">1</span>EDG与LNG赛前海报</a></li>
        <li><a href=""><span class="col2">2</span>EDG与LNG赛前海报</a></li>
        <li><a href=""><span class="col3">3</span>EDG与LNG赛前海报</a></li>
        <li><a href=""><span>4</span>EDG与LNG赛前海报</a></li>
        <li><a href=""><span>5</span>EDG与LNG赛前海报</a></li>
        <li><a href=""><span>6</span>EDG与LNG赛前海报</a></li>
        <li><a href=""><span>7</span>EDG与LNG赛前海报</a></li>
    </ol>
</div>
</body>
</html>
