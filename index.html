<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS8-商品展示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .slideshow-container {
            max-width: 1000px;
            position: relative;
            margin: auto;
        }

        .mySlides {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: auto;
        }

        /* 这里是图片的淡入淡出效果 */
        .fade {
            animation-name: fade;
            animation-duration: 1.5s;
        }

        @keyframes fade {
            from {
                opacity: 0.4;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
<div class="slideshow-container">
    <div class="mySlides fade">
        <img src=./img1.JPG style="width:100%">
    </div>
    <div class="mySlides fade">
        <img src="./ing2.PNG" style="width:100%">
    </div>
    <div class="mySlides fade">
        <img src="img3.jpg" style="width:100%">
    </div>
</div>
<script>
    var slideIndex = 0;
    showSlides();

    function showSlides() {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {
            slideIndex = 1
        }
        slides[slideIndex - 1].style.display = "block";
        setTimeout(showSlides, 1000); // 轮播间隔时间为3秒
    }
</script>
</body>
</html>
